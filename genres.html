<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
        </script>
        <title></title>
        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        var g = []
        var genres = ''
        var get = function(){
            $.ajax({
                url:'./genres.txt',
                dataType:'json',
                success:function(result){
                     g = result
                     toArr()
                }
            })
        }
        var toArr = function(){
            for (var i = 0; i < g.length; i++) {
                genres += g[i].genres
            }
            genres = genres.split(' ').join(' ').split(' ')
        }
        //出其中重复的字符串和它重复的次数
        var find = function(Arr) {
            var obj = {}
            var result = []
            for (var i = 0; i < Arr.length; i++) {
                var arr = Object.keys(obj)
                if (arr.includes(Arr[i].toString())) {
                    obj[Arr[i]]++
                } else {
                    obj[Arr[i]] = 1
                }
            }
            return obj
        }
        var _main = function(){
            get()
        }
        _main()
        </script>
    </body>
</html>
